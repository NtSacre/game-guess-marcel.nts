<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Page de chargement -->
    <div id="loading-page" class="loading-page">
        <h1>Guess Game</h1>
        <p>by NTS</p>
        <button id="start-btn">Get started</button>
    </div>

    <!-- Contenu du jeu -->
    <div id="game-container" class="game-container" style="display: none;">
        <div class="header">
            <div class="dropdown">
                <button class="dropbtn">Parametre</button>
                <div class="dropdown-content">
                    <a href="#" id="quit-btn">Deconnexion</a>
                    <a href="#">Voir mes scores</a>
                </div>
            </div>
            <div class="score-display">
                Score: <span id="score">0</span>
            </div>
        </div>

        <div id="question-container" class="question-container">
            <h2 id="question"></h2>
            <div id="options" class="options"></div>
        </div>

        <button id="next-btn" class="next-btn" style="display: none;">Next</button>
    </div>

    <!-- FenÃªtre modale de fin de jeu -->
    <div id="end-game-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Fin du Jeu</h2>
            <p id="game-summary"></p>
            <button id="restart-btn">Recommencer</button>
            <button id="quit-btn">Quitter</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
